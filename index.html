<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HT Tunes</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/tone@next/build/Tone.js"></script>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;utf8,
    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'>
        <rect width='64' height='64' rx='8' fill='%23000000'/>
        <g transform='translate(6,18)'>
            <rect width='52' height='28' rx='2' fill='%23ffffff'/>
            <rect x='6' y='0' width='6' height='18' fill='%23000000'/>
            <rect x='18' y='0' width='6' height='18' fill='%23000000'/>
            <rect x='30' y='0' width='6' height='18' fill='%23000000'/>
            <rect x='42' y='0' width='6' height='18' fill='%23000000'/>
        </g>
    </svg>">
</head>


<body>
    <div class="piano">
        <div class="information">
            <p class="title">HT Tunes</p>
            <p class="phone">⚠️ Please rotate your phone for the best experience.</p>
        </div>
        <div class="buttons">

            <div class="upper-part-one upper">
                <div class="upper-button upper-one">1</div>
                <div class=" upper-button two upper-two">2</div>
            </div>
            <div class="upper-part-two upper">
                <div class="upper-button upper-three">3</div>
                <div class="upper-button two upper-four">4</div>
                <div class="upper-button three upper-five">5</div>
            </div>
            <div class="upper-part-three upper">
                <div class="upper-button upper-six">6</div>
                <div class="upper-button two upper-seven">7</div>
            </div>
            <div class="upper-part-four upper">
                <div class="upper-button upper-eight">8</div>
                <div class="upper-button two upper-nine">9</div>
                <div class="upper-button three upper-ten">0</div>
            </div>

            <div class="piano-button do">Do (q)</div>
            <div class="piano-button re">Re (w)</div>
            <div class="piano-button mi">Mi (e)</div>
            <div class="piano-button fa">Fa (r)</div>
            <div class="piano-button sol">Sol (t)</div>
            <div class="piano-button la">La (y)</div>
            <div class="piano-button si">Si (u)</div>
            <div class="piano-button do1">Do (i)</div>
            <div class="piano-button re1">Re (o)</div>
            <div class="piano-button mi1">Mi (p)</div>
            <div class="piano-button fa1">Fa ([)</div>
            <div class="piano-button sol1">Sol (])</div>
            <div class="piano-button la1">La (\)</div>
            <div class="piano-button si1">Si ("")</div>
        </div>
    </div>

    <script src="script/script.js"></script>

</body>

</html>
